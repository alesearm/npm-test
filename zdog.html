
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZDog Page</title>
</head>

<body>
  <div> <h1> Welcome to Armins World </h1></div>
  <canvas class="zdog-canvas" width="340" height="240"></canvas>
  <script src="node_modules/zdog/dist/zdog.dist.min.js"></script>
  <script>

   // create illo
let illo = new Zdog.Illustration({
  // set canvas with selector
  element: '.zdog-canvas',
  zoom: 2,
  dragRotate: true,
});

// add circle
new Zdog.Ellipse({
  addTo: illo,
  diameter: 80,
  translate: { z: 40 },
  stroke: 20,
  color: '#636',
});

// square
new Zdog.Rect({
  addTo: illo,
  width: 80,
  height: 80,
  // position further back
  translate: { z: -40 },
  stroke: 12,
  color: '#E62',
  fill: true,
});

// update & render
illo.updateRenderGraph();

function animate() {
  // rotate illo each frame
  illo.rotate.y += 0.03;
  illo.updateRenderGraph();
  // animate next frame
  requestAnimationFrame( animate );
}
// start animation
animate();
  </script>
</body>
</html>
